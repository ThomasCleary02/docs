openapi: 3.0.0
info:
  title: Model Evaluation API Endpoint
  version: 1.0.0
  description: API endpoint that evaluates language model outputs against ground truth values
  contact:
    name: API Support
    email: support@example.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

paths:
  /evaluate:
    post:
      summary: Evaluate model output
      description: Compares a model output against a ground truth value and returns various evaluation metrics
      operationId: evaluateModel
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                model_output:
                  type: string
                  description: The output generated by the model
                ground_truth:
                  type: string
                  description: The correct or expected output
              required:
                - model_output
                - ground_truth
            example:
              model_output: "This is a sample model output."
              ground_truth: "This is the expected ground truth."
      responses:
        '200':
          description: Successful evaluation
          content:
            application/json:
              schema:
                type: object
                properties:
                  evaluation_object:
                    type: object
                    properties:
                      cosine_similarity:
                        type: number
                        format: float
                        description: Cosine similarity between model output and ground truth
                      valid_json:
                        type: boolean
                        description: Indicates if the model output is valid JSON
                      has_ssn:
                        type: boolean
                        description: Indicates if the model output contains a Social Security Number
                      has_phone_number:
                        type: boolean
                        description: Indicates if the model output contains a phone number
                      has_email:
                        type: boolean
                        description: Indicates if the model output contains an email address
                      has_person:
                        type: boolean
                        description: Indicates if the model output contains a person's name
                      has_address:
                        type: boolean
                        description: Indicates if the model output contains an address
              example:
                evaluation_object:
                  cosine_similarity: 0.85
                  valid_json: true
                  has_ssn: false
                  has_phone_number: true
                  has_email: false
                  has_person: true
                  has_address: false
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
              example:
                error: "An unexpected error occurred while processing the request."